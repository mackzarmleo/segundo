<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>

<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('editar', id=producto.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto['nombre'] }}" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ producto['cantidad'] }}" required><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="{{ producto['precio'] }}" step="0.01" required><br>

        <label for="fec">Fecha de Vencimiento:</label>
        <input type="date" id="fec" name="fec_producto" value="{{ producto['fec_producto'] }}" required><br>

        <label for="categoria">Categoría:</label>
        <select name="categoria" id="categoria" required>
            <option value="" disabled>Seleccione una categoría</option>
            <option value="Electrónica" {% if producto['categoria'] == 'Electrónica' %}selected{% endif %}>Electrónica</option>
            <option value="Ropa" {% if producto['categoria'] == 'Ropa' %}selected{% endif %}>Ropa</option>
            <option value="Bebidas" {% if producto['categoria'] == 'Bebidas' %}selected{% endif %}>Bebidas</option>
            <option value="Hogar y Jardín" {% if producto['categoria'] == 'Hogar y Jardín' %}selected{% endif %}>Hogar y Jardín</option>
            <option value="Deportes y Aire Libre" {% if producto['categoria'] == 'Deportes y Aire Libre' %}selected{% endif %}>Deportes y Aire Libre</option>
            <option value="Salud y Belleza" {% if producto['categoria'] == 'Salud y Belleza' %}selected{% endif %}>Salud y Belleza</option>
        </select>
        <br><br>
        
        <input type="submit" value="Actualizar Producto">
    </form>
</body>

</html>
