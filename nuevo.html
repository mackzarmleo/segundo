<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>

<body>
    <h1>Nuevo Producto</h1>
    <form action="{{ url_for('nuevo') }}" method="POST">
        <label for="nombre_producto">Nombre:</label>
        <input type="text" id="nombre_producto" name="nombre" required><br>

        <label for="cantidad_producto">Cantidad:</label>
        <input type="number" id="cantidad_producto" name="cantidad" required><br>

        <label for="precio_producto">Precio:</label>
        <input type="number" id="precio_producto" name="precio" step="0.01" required><br>

        <label for="fec_producto">Fecha de Vencimiento:</label>
        <input type="date" id="fec_producto" name="fec_producto" required><br>

        <label for="categoria_producto">Categoría:</label>
        <select name="categoria" id="categoria_producto" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Hogar y Jardín">Hogar y Jardín</option>
            <option value="Deportes y Aire Libre">Deportes y Aire Libre</option>
            <option value="Salud y Belleza">Salud y Belleza</option>
        </select>
        <br><br>
        
        <input type="submit" value="Agregar Producto">
    </form>
</body>

</html>
